<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #c3ecf5, #f5e1f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
      word-wrap: break-word;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin: 15px auto;
      padding: 15px;
      background: #6c63ff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      box-shadow: 0 4px 6px rgba(108, 99, 255, 0.2);
    }

    .button:hover {
      background: #5145cd;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(108, 99, 255, 0.3);
    }

    .button:active {
      transform: translateY(0);
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 3px solid #6c63ff;
    }

    .button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .subtitle {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 16px;
      color: #666;
      font-weight: normal;
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 24px;
      }

      .subtitle {
        font-size: 14px;
      }

      .button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
